spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microapple
    username: microapple
    password: microapple123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

# Kafka test configuration
kafka:
  test:
    consumer:
      poll-timeout-ms: 2000
      max-retry-attempts: 5
      drain-attempts: 3
    processing:
      delay-ms: 1500

logging:
  level:
    com.ncode.microapple: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: WARN